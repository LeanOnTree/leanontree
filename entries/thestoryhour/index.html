---
title: The Story Hour - Posts
layout: default
---

{% for postWithSpecificTag in site.tags.theStoryHour %}
<div class="no-gutter main-content-item">
	<div class="col-md-4 hidden-xs hidden-sm main-image" id="main-img-id">
  <img class="img-responsive" src="/img/{{ postWithSpecificTag.contributors }}/index.jpg"  onerror="imgError(this);" />
   </div>
<div id="main-text-id" class="col-md-8 col-xs-12 col-sm-12 main-text">
<div class="post-title">
  <a href="{{ postWithSpecificTag.url }}">
    <h2>
	<span class="glyphicon glyph-lamp" aria-hidden="true"></span>&nbsp;&nbsp;
	{{ postWithSpecificTag.title }}</h2></a>

	</div>
	<div class="post-body ">
	{{ postWithSpecificTag.excerpt | strip_html }}
	</div>
		<div class="post-date"><h3><span class="label label-default">Posted on
    {{ postWithSpecificTag.date | date_to_long_string }}</span></h3>
	</div>
    <div class="read-post-link">
      <a href="{{ postWithSpecificTag.url }}"  style="text-decoration: none;"><h3><span class="label label-danger">Read More &raquo;</span></h3></a>
    </div>
	</div>

   </div><br/><br/><br/>
{% endfor %}
