 -
  scope:
   path: ""
  values:
    layout: "default"
    author: "Punyasloka Parida"
gems:
  - jekyll-sitemap
  - jekyll-paginate
analytics :
  provider : google
  google :
      tracking_id : 'UA-65359714-1'
